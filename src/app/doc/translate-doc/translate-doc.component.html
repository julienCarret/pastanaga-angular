<pa-doc-page>
    <pa-doc-page-title>Translate</pa-doc-page-title>

    <pa-doc-page-description>Pastanaga allows to manage translation.</pa-doc-page-description>

    <pa-doc-page-usage>
        <p>Each supported language is a JSON file where translated strings are handled in nested dictionaries:</p>
        <pre>
            <code>{{translations}}</code>
        </pre>

        <p>Translations must be provided in the main app module:</p>
        <pre>
            <code>{{appModule}}</code>
        </pre>

    </pa-doc-page-usage>
</pa-doc-page>
