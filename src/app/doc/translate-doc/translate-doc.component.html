<h1>Translate</h1>

<p>Pastanaga allows to manage translation.</p>
<p>Each supported language is a JSON file where translated strings are handled in nested dictionaries:</p>
<pre>
    <code>{{translations}}</code>
</pre>

<p>Translations must be provided in the main app module:</p>
<pre>
    <code>{{appModule}}</code>
</pre>
