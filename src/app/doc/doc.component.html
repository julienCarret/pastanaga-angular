<pa-sidebar noBackdrop lockedOpen name="doc-menu">
    <a href="#" traverseTo="/">
        <img src="/assets/p-angular.svg" alt="Pastanaga Angular Logo">
    </a>

    <nav>
        <div *ngFor="let section of menu" class="pa-doc-menu-section">
            <div class="pa-doc-menu-title">{{section.title}}</div>
            <ul>
                <li *ngFor="let page of section.pages"><a [traverseTo]="'/' + page.target" href="#">{{page.title}}</a></li>
            </ul>
        </div>
    </nav>
</pa-sidebar>

<div class="doc-content">
    <traverser-outlet></traverser-outlet>
</div>
