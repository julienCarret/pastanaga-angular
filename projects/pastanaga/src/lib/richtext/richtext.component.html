<div class="pa-field pa-field-richtext" [class.pa-field-error]="!!errorHelp">
    <div>
        <div class="me-editable"></div>
    </div>
    <label class="pa-field-label" [for]="id" [class.pa-sr]="isLabelHidden" translate>
        <ng-content></ng-content>
    </label><div class="pa-field-control-resizer"></div>
    <small *ngIf="errorHelp" class="pa-field-help pa-field-help-error">{{ errorHelp }}</small>
    <small *ngIf="help" class="pa-field-help" [id]="helpId">{{ help | translate }}</small>
</div>
