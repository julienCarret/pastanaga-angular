<a class="o-button o-button-link {{colorClass}} {{sizeClass}}"
   [class.o-button-accent]="hasBorder"
   [attr.aria-label]="ariaLabel"
   [attr.aria-controls]="ariaControls"
   [attr.aria-expanded]="ariaExpanded"
   tabindex="0">
    <span (click)="clickEvent.emit($event)" class="o-button-wrapper" tabindex="-1">
        <span #text class="o-button-label" [class.o-sr]="icon" translate><ng-content></ng-content></span>
        <pa-icon *ngIf="icon" [name]="icon" [hidden]="true"></pa-icon>
    </span>
</a>
