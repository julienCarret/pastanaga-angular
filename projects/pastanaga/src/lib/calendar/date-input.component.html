<pa-input-icon iconName="event"
               [class.pa-date-error]="!isValidDate && dateInput !== ''"
               [class.input-focused]="focused"
               (iconClick)="iconClick($event)">
               <pa-input [(ngModel)]="dateInput"
                         [placeholder]="datePlaceholder"
                         (valueChange)="checkTypedDate($event)"
                         (focus)="onFocus(true)"
                         (blur)="onFocus(false)"
                         [class.pa-field-label-error]="!isValidDate && dateInput !== ''"
                         [maxCharacters]="10"
                         [id]="inputId">
                         <ng-content></ng-content>
               </pa-input>
</pa-input-icon>
<span [hidden]="true"
      #datePickerPopup="paPopupRef"
      [paPopup]="datePicker"
      [popupPosition]="{position: 'absolute', right: '51px', top: '36px'}"></span>
<pa-date-picker #datePicker 
                [selection]="currentDate"
                (select)="selectDate($event)"
                [noFuture]="_noFuture"
                [min]="minDate"></pa-date-picker>
<div *ngIf="!isValidDate && dateInput !== ''" class="pa-date-input-error">
    {{errorMessage}}
</div>
<div *ngIf="dateHelp !== '' && dateInput === ''" class="pa-date-input-help">
    {{dateHelp}}
</div>
