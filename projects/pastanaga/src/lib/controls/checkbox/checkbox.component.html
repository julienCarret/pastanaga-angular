<div class="pa-field"
     [class.pa-field-checkbox]="type === 'checkbox'"
     [class.pa-field-radio]="type === 'radio'">
    <input class="pa-field-control"
           [tabindex]="_noFocus ? -1 : null"
           [class.pa-square-check]="_squareCheck"
           [type]="type"
           [id]="id"
           [name]="name"
           [attr.aria-describedby]="helpId"
           [checked]="_selected"
           [attr.aria-checked]="_selected"
           [disabled]="_disabled"
           [indeterminate]="_indeterminate"
           (change)="toggleCheckbox()">
    <label [ngStyle]="labelMaxWidth"
           class="pa-field-label pa-ellipsis"
           [for]="id"
           [paTooltip]="hasEllipsis ? tooltipText : null">
        <span translate class="pa-ellipsis-text"
              #ellipsisText
              [class.pa-sr]="_labelHidden">
            <pa-icon *ngIf="icon" [name]="icon"></pa-icon>
            <ng-content></ng-content>
            <small *ngIf="subLabel">{{ subLabel }}</small>
        </span>
    </label>
    <output *ngIf="_badgeVisible" #badge [for]="id">
        <pa-badge [value]="selectedChildren" [of]="totalChildren" [isAccented]="true" [isSmall]="true"></pa-badge>
    </output>

    <small *ngIf="help" class="pa-field-help" [class.pa-sr]="_labelHidden" [id]="helpId" translate>{{help}}</small>
</div>
