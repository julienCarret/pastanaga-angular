<div class="pa-field"
     [class.pa-field-checkbox]="type === 'checkbox'"
     [class.pa-field-radio]="type === 'radio'">
    <input class="pa-field-control" [type]="type" [id]="id" [name]="name" [attr.aria-describedby]="helpId"
           [checked]="isSelected"
           [attr.aria-checked]="isSelected"
           [disabled]="isDisabled"
           [indeterminate]="isIndeterminate"
           (change)="toggleCheckbox()">
    <label [ngStyle]="labelMaxWidth" class="pa-field-label pa-ellipsis" [for]="id" [paTooltip]="hasEllipsis ? tooltipText : null"><span translate class="pa-ellipsis-text" #ellipsisText [class.pa-sr]="isLabelHidden"><pa-icon *ngIf="icon" [name]="icon"></pa-icon><ng-content></ng-content> <small *ngIf="subLabel">{{ subLabel }}</small></span></label>
    <output *ngIf="isBadgeVisible" #badge [for]="id"><pa-badge [value]="selectedChildren" [of]="totalChildren" [isAccented]="true" [isSmall]="true"></pa-badge></output>

    <small *ngIf="help" class="pa-field-help" [class.pa-sr]="isLabelHidden" [id]="helpId" translate>{{help}}</small>
</div>
