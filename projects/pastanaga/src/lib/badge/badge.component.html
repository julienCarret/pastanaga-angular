<span class="o-badge {{colorClass}}"
      [class.o-badge-accent]="isAccented"
      [class.o-badge-small]="isSmall"
      [ngStyle]="colorStyle">
    <span *ngIf="!value"
          [class.o-badge-ellipsis]="!!maxWidth"
          [style.max-width]="maxWidth"
          [paTooltip]="text" #textContent><ng-content></ng-content></span>
    <pa-button *ngFor="let btn of buttons"
                 size="small" [icon]="btn.icon" [color]="btn.color" (click)="btn.onClick()">{{btn.name}}</pa-button>
    <ng-container *ngIf="!!value || value === 0">{{ value }}<span *ngIf="of"><abbr title="of">/</abbr>{{ of }}</span></ng-container>
</span>
