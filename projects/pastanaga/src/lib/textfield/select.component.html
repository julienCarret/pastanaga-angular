<div class="o-field o-field-select" [class.o-field-error]="hasError || !!errorMessage">
    <select class="o-field-control" [id]="id" [attr.disabled]="isDisabled ? true : null"
            [required]="isRequired"
            [attr.aria-describedby]="helpId" [attr.placeholder]="placeholder | translate"
            (change)="change($event.target.value)">
        <option *ngIf="placeholder" class="o-hide" disabled [selected]="hasNoSelection">{{ placeholder | translate }}</option>
        <ng-content></ng-content>
    </select>
    <label class="o-field-label"
           [for]="id"><span translate
                            [class.o-sr]="isLabelHidden">{{ label }}</span></label>
    <small *ngIf="hasError && errorHelp" class="o-field-help o-field-help-error">{{ errorHelp | translate }}</small>
    <small *ngIf="!!errorMessage" class="o-field-help o-field-help-error">{{ errorMessage | translate }}</small>
    <small *ngIf="help" class="o-field-help" [id]="helpId">{{ help | translate }}</small>
</div>
