language: node_js
node_js:
- 10.15.0
cache:
  directories:
  - node_modules
dist: trusty
install:
- npm install
script:
- npm test
- npm build
notifications:
  email:
  - ebrehault@gmail.com
deploy:
  provider: releases
  script: "$TRAVIS_BUILD_DIR/travis_release.sh"
